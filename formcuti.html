          <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

          <script>
            localforage.getItem('userInfo').then(function (userInfo) {
              if (userInfo) {
                // console.log("Username: " + userInfo.username);
                // console.log("Role: " + userInfo.role);

                // Use the information as needed
              }
            });

            $(document).ready(function () {
              localforage.getItem('userInfo').then(function (userInfo) {
                if (userInfo) {
                  // Use the information as needed
                  console.log("Username: " + userInfo.username);
                  console.log("Role: " + userInfo.role);
                  console.log("Nama: " + userInfo.nama);
                  console.log("NIK: " + userInfo.nik);

                  // Set the default value of the 'nama' input field
                  $("#form1").val(userInfo.nama);

                  $("#btnSubmit").click(function () {
                    // Show loading spinner
                    $("#loadingSpinner").show();

                    // Get the form data
                    var startDate = new Date($("input[name='start_date']").val());
                    var endDate = new Date($("input[name='end_date']").val());

                    // Check if end date is smaller than start date
                    if (endDate < startDate) {
                      // Hide loading spinner
                      $("#loadingSpinner").hide();

                      alert("Tanggal Cuti Akhir tidak dapat lebih kecil dari Tanggal Cuti Awal.");
                      return;
                    }

                    // Check if end date is smaller than start date
                    if (endDate < startDate) {
                      alert("Tanggal Cuti Akhir tidak dapat lebih kecil dari Tanggal Cuti Awal.");
                      return;
                    }
                    var formData = {
                      "id": Math.floor(Math.random() * 100000),
                      "nama": userInfo.nama, // Use 'nama' from userInfo
                      "nik": userInfo.nik,   // Use 'nik' from userInfo
                      "alasanCuti": $("#form3").val(),
                      "tanggalCutiAwal": $("input[name='start_date']").val(),
                      "tanggalCutiAkhir": $("input[name='end_date']").val()
                    };


                    // Send the form data to the API
                    $.ajax({
                      type: "POST",
                      url: "http://localhost:8080/services/inputcuti",
                      data: JSON.stringify(formData),
                      contentType: "application/json; charset=utf-8",
                      dataType: "json",
                      success: function (response) {
                        // Hide loading spinner
                        $("#loadingSpinner").hide();

                        // Display a success message with the ID
                        alert("Cuti Berhasil Diajukan ");
                        // Reset the form
                        $("#product-request-form")[0].reset();
                      },
                      error: function (xhr, status, error) {
                        // Hide loading spinner
                        $("#loadingSpinner").hide();

                        // Display an error message
                        alert("An error occurred while submitting the product request.");
                      }
                    });
                  });

                  $("#logoutBtn").click(function () {
                    // Clear localforage data
                    localforage.clear().then(function () {
                      console.log("Localforage data cleared.");
                      // Redirect to login page
                      window.location.href = "loginnew.html";
                    }).catch(function (error) {
                      console.error("Error clearing localforage data: " + error);
                    });
                  });

                }
              });
            });
