                        <h2>Photo Upload</h2>

                    <!-- Include jQuery and LocalForage -->

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

                    <script>
                        function uploadFile() {
                            // You can retrieve name from local storage
                            localforage.getItem('userInfo').then(function (userInfo) {
                                if (userInfo) {
                                    // Use the information as needed
                                    console.log("Username: " + userInfo.username);
                                    console.log("Role: " + userInfo.role);
                                    console.log("Nama: " + userInfo.nama);
                                    console.log("NIK: " + userInfo.nik);

                                    // Set the default value of the 'nama' input field
                                    $("#form1").val(userInfo.nama);

                                    // Create FormData object
                                    var formData = new FormData();

                                    // Append the name to the formData
                                    formData.append('name', userInfo.nama);
                                    formData.append('nik', userInfo.nik);

                                    // Append the file to the formData
                                    var fileInput = document.getElementById('photo');
                                    formData.append('file', fileInput.files[0]);

                                    // Send the FormData to the server
                                    fetch('http://localhost:8080/upload/suratsakit', {
                                        method: 'POST',
                                        body: formData
                                    })
                                        .then(response => response.text()) // Change this line to response.text()
                                        .then(data => {
                                            showAlert(data, 'success');
                                            document.getElementById('uploadForm').reset();
                                        })
                                        .catch(error => {
                                            console.error('Error:', error);
                                            showAlert('Failed to upload the file. Please try again later.', 'danger');
                                        });
                                }
                            });
                        }

                        function showAlert(message, type) {
                            // Display an alert with the specified message and type
                            var alertDiv = document.getElementById('successAlert');
                            alertDiv.textContent = message;
                            alertDiv.className = 'alert alert-' + type + ' mt-3';
                            alertDiv.style.display = 'block';

                            // Hide the alert after 5 seconds (adjust as needed)
                            setTimeout(function () {
                                alertDiv.style.display = 'none';
                            }, 5000);
                        }

                        $("#logoutBtn").click(function () {
                            // Clear localforage data
                            localforage.clear().then(function () {
                                console.log("Localforage data cleared.");
                                // Redirect to login page
                                window.location.href = "loginnew.html";
                            }).catch(function (error) {
                                console.error("Error clearing localforage data: " + error);
                            });
                        });
